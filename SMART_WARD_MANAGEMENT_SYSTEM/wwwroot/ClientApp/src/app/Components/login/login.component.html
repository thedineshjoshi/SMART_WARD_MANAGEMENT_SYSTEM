<div class="login-wrapper">
  <div class="login-card">
    <h2 class="title">Smart Ward Management System</h2>
    <p class="subtitle">Digital Governance for Local Bodies</p>

    <!-- RADIO BUTTONS -->
    <input type="radio" name="role" id="citizen" checked />
    <input type="radio" name="role" id="admin" />

    <!-- TOGGLE BUTTONS -->
    <div class="role-toggle">
      <label for="citizen">Citizen Login</label>
      <label for="admin">Ward Admin Login</label>
    </div>

    <!-- CITIZEN FORM -->
    <form class="form citizen-form">
      <input type="text" placeholder="Citizenship No / Email" />
      <input type="password" placeholder="Password" />
      <button class="btn">Login as Citizen</button>
    </form>

    <!-- ADMIN FORM -->
    <form class="form admin-form">
      <input type="text" placeholder="Ward ID / Username" />
      <input type="password" placeholder="Password" />
      <button class="btn admin-btn">Login as Admin</button>
    </form>
  </div>
</div>
