<div class="registration-wrapper">

  <div class="registration-card">

    <h2>Citizen Registration</h2>
    <p class="subtitle">Smart Ward Management System</p>

    <!-- STEP INDICATOR -->
    <div class="steps">
      <div class="step active">1. Personal Info</div>
      <div class="step">2. Documents</div>
      <div class="step">3. Verification</div>
    </div>

    <!-- STEP 1: USER -->
    <section class="section">
      <h3>Personal & Address Information</h3>

      <div class="form-grid">
        <input placeholder="Full Name (Nepali)">
        <input placeholder="Full Name (English)">
        <select>
          <option value="">Gender</option>
          <option>Male</option>
          <option>Female</option>
          <option>Other</option>
        </select>
        <input type="date" placeholder="Date of Birth">
        <input placeholder="Phone Number">
        <input type="email" placeholder="Email">
        <input placeholder="Citizenship Number">
        <input placeholder="Citizenship Issued District">
        <input type="date" placeholder="Citizenship Issued Date">
        <input placeholder="National ID Number">
        <input placeholder="Permanent Address">
        <input placeholder="Temporary Address">
        <input placeholder="Ward Number">
        <input placeholder="Municipality">
        <input placeholder="District">
        <input placeholder="Province">
      </div>
    </section>

    <!-- STEP 2: DOCUMENTS -->
    <section class="section">
      <h3>Upload Documents</h3>

      <div class="upload-grid">
        <label class="upload-box">
          Citizenship Front
          <input type="file">
        </label>

        <label class="upload-box">
          Citizenship Back
          <input type="file">
        </label>

        <label class="upload-box">
          Live Photo
          <input type="file">
        </label>
      </div>
    </section>

    <!-- STEP 3: VERIFICATION -->
    <section class="section">
      <h3>Verification Request</h3>

      <p class="info-text">
        After submission, your request will be reviewed by ward officials.
        You will be notified via email/SMS.
      </p>

      <button class="submit-btn">Submit Verification Request</button>
    </section>

  </div>
</div>
